<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Group with a slight rotation/skew to match the vibe -->
  <g transform="translate(10, 20) rotate(-5)">
    
    <!-- Hard Shadow (Offset Black) -->
    <rect x="5" y="5" width="85" height="60" fill="#000000" transform="skewX(-10)" />

    <!-- Main Yellow Box -->
    <rect x="0" y="0" width="85" height="60" fill="#ffde00" stroke="#000000" stroke-width="3" transform="skewX(-10)" />

    <!-- Text: SR -->
    <text x="42" y="45" 
          font-family="'Arial Black', 'Impact', sans-serif" 
          font-weight="900" 
          font-size="45" 
          fill="#000000" 
          text-anchor="middle" 
          transform="skewX(-10)">SR</text>
  </g>
</svg>
